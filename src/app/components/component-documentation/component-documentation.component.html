<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Top of Page'"
  [subTitle]="'Components'"
>
  <p body>Scroll 400px down the page to render.</p>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Star Ratings'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="3.7"></app-star-ratings>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>

  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p body>Body Content</p>
  <p footer>Footer content</p>
</app-card>
